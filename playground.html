<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>POW Playground</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <h1>Interactive Playground</h1>

  <p>This page reuses the same JS file as the home page.</p>

  <div id="counter-box">
    <div id="display">0</div>
    <button id="increment">+1</button>
    <button id="reset">Reset</button>
  </div>

  <hr />

  <h2>Local Leaderboard</h2>

  <div id="save-score-box">
    <label>
      Initials:
      <input id="initials-input" maxlength="3" placeholder="ABC" />
    </label>
    <button id="save-score-btn">Save Current Score</button>
  </div>

  <table id="leaderboard-table" border="1" cellspacing="0" cellpadding="4">
    <thead>
      <tr>
        <th>#</th>
        <th>Initials</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- rows added by JS -->
    </tbody>
  </table>

  <p><button id="clear-leaderboard-btn">Clear Leaderboard</button></p>

  <p><a href="../index.html">‚Üê Home</a></p>

  <script src="../js/script.js"></script>
</body>
</html>
